<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logotype.png" type="images/png"> 
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/media.css">
    <title>ЧТО ГДЕ КОГДА</title>
</head>
<body>


<header class="header">
    <nav class="nav">
        <div class="container">           
<ul class="header__list">
    <img class="im" src="img/Logotype.png" alt="">
    <a href="#arheologi"><li class="header__li">ЧТО</li></a>
    <a href="#slidershows"><li class="header__li">ГДЕ</li></a>
    <a href="#wrapper"><li class="header__li">КОГДА</li></a>
</ul>
        </div>
    </nav>
</header>    

<main class="main">

<section class="Timer">
<div class="container">
    <div class="timer-display">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start-timer">Старт</button>
            <button id="pause-timer">Пауза</button>
            <button id="reset-timer">Заново</button>
    </div>
</div>    
</section>



<section class="Fortuna">

    <div class="fortune">
        <div class="fortune__title">Колесо фортуны</div>
        <div class="fortune__wheel wheel-fortune">
            
          <img class="wheel-fortune__static" src="https://i.ibb.co/TmsR9vB/lucky-ring.png" />
          <img class="wheel-fortune__active" src="https://i.ibb.co/zZhDQQH/lucky-ring-bg.png" />
        <img src="./img/Logotype.png" alt="" class="Owl">
        </div>
    
        <button type="button" class="fortune__button">Нажать</button>
      </div>
      

</section>



<section class="Result">

        <div class="Result__content">

            <img src="img/1.jpg" alt="" class="content__img">
            <img src="img/2.jpg" alt="" class="content__img">
            <img src="img/3.jpg" alt="" class="content__img">
            <img src="img/4.jpg" alt="" class="content__img">
            <img src="img/5.jpg" alt="" class="content__img">
            <img src="img/6.jpg" alt="" class="content__img">

        </div>

</section>



</main>

<footer class="footer">
    <div class="container">
        <ul class="footer__list">
            <img class="im" src="img/Logos.jpg" alt="">
            <p class="confident">Дизайн и разработка - Егор Евгеневич</p>
            <a href=""><li class="footer__li">Интерактивная форма игры</li></a>
        </ul> 
    </div>
</footer>

<script src="script.js"></script>    
</body>
</html>
